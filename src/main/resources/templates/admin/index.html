<!-- admin/index.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5" lang="en">
<head th:insert="~{fragments.html :: head}">
  <title>Admin dashboard</title>
</head>
<body>
<!-- Include the header.html file -->
<header th:insert="~{fragments.html::navbar}"></header>
<div class="container py-5 ">
<!--  <div sec:authorize="hasRole('ADMIN')">Text visible to admin.</div>-->
  <div class="row d-flex justify-content-center align-items-center">
    <div class="col-10 ">
      <div class="card bg-dark text-white rounded-4" >
        <div class="card-body p-5 text-center">
          <div class="row py-2">
            <div class="col-lg-12 justify-content-center">
              <h1 class="fw-bold mb-2 text-warning border-warning border-bottom">Welcome to the Admin Dashboard</h1>
            </div>
          </div>
          <div class="row py-2">
            <div class="col-lg-4">
              <h3><a class="link-light">Items</a></h3>
              <ul class="list-group bg-dark">
                <li class="list-group-item bg-dark border-dark"><a th:href="@{items}" class="btn btn-lg btn-outline-warning btn-sm px-5" type="button">View All Items</a></li>
                <li class="list-group-item bg-dark border-dark"><a th:href="@{items/admin/add}" class=" btn btn-lg btn-outline-warning btn-sm px-5" type="button">Add a New item</a></li>
              </ul>
            </div>
            <div class="col-lg-4">
              <h3 ><a class="link-light">Users</a></h3>
              <ul class="list-group bg-dark">
                <li class="list-group-item bg-dark border-dark"><a th:href="@{users}" class="btn btn-lg btn-outline-warning btn-sm px-5" type="button">View All Users</a></li>
                <li class="list-group-item bg-dark border-dark"><a th:href="@{users/admin/add}" class=" btn btn-lg btn-outline-warning btn-sm px-5" type="button">Add a New User</a></li>
              </ul>
            </div>
            <div class="col-lg-4">
              <h3 ><a class="link-light">Categories</a></h3>
              <ul class="list-group bg-dark">
                <li class="list-group-item bg-dark border-dark"><a th:href="@{category}" class="btn btn-lg btn-outline-warning btn-sm px-5" type="button">View All Categories</a></li>
                <li class="list-group-item bg-dark border-dark"><a th:href="@{category/admin/add}" class=" btn btn-lg btn-outline-warning btn-sm px-5" type="button">Add a New Category</a></li>
              </ul>
            </div>
          </div>
          <div class="row py-2">
            <div class="col-lg-12">
              <h3><a class="link-light"> Reviews</a></h3>
              <ul class="list-group bg-dark">
                <p class=" text-warning">Select an item to manage its reviews from the "Manage Items" section above.</p>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<footer th:insert="~{fragments.html::footer}"></footer>
<!-- Bootstrap JavaScript -->
<script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
