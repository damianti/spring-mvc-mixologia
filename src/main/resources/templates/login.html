<!-- login.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5" lang="en">
<head th:insert="~{fragments.html :: head}">

  <title>Login</title>
</head>
<body>
<header th:insert="~{fragments.html::navbar}"></header>
<div class="container py-5 ">

  <div class="row d-flex justify-content-center align-items-center">
    <div class="col-10">
      <div class="card bg-dark text-white rounded-4" >
        <div class="row card-body p-5 text-center">
          <div class="col-lg-3 col col-md-2"></div>
          <div class="col-lg-6 col-md-8">
            <h2 class="fw-bold mb-4 text-warning border-warning border-bottom">Login</h2>
            <p class="text-white-50 mb-3">Please enter your email and password!</p>

            <form th:action="@{/login}" method="post" >
              <div class="form-floating mb-4">
                <input type="email" class="form-control bg-dark text-light" id="inputEmail" name="username" placeholder="email@example.com" required>
                <label for="inputEmail">Email</label>
              </div>

              <div class="form-floating mb-4">
                <input type="password" class="form-control bg-dark text-light" id="inputPassword" name="password" placeholder="Password" required>
                <label for="inputPassword">Password</label>
              </div>

              <div class="m-3 text-danger" th:if="${param.error}">
                Invalid username and password.
              </div>
              <div class="m-3 text-danger" th:if="${param.logout}">
                You have been logged out.
              </div>

              <button class="btn btn-outline-light btn-lg px-5 mb-2" type="submit">Login</button>

            </form>
            <div>
              <p class="mb-0">Don't have an account? <a th:href="@{/register}" class="text-white-50 fw-bold">Register</a></p>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>

</div>
<footer th:insert="~{fragments.html::footer}"></footer>
<script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
